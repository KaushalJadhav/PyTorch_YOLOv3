MODEL:
  TYPE: YOLOv3
  BACKBONE: darknet53
  ANCHORS: [[10, 13], [16, 30], [33, 23],
            [30, 61], [62, 45], [59, 119],
            [116, 90], [156, 198], [373, 326]]
  ANCH_MASK: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  N_CLASSES: 80
  WEIGHTS_PATH: "/kaggle/working/weights/yolov3.weights" 
  LOSSTYPE: l2
SOLVER:
  LR: 0.001
  MOMENTUM: 0.9
  DECAY: 0.0005
  BURN_IN: 1000
  MAXITER: 500000
  STEPS: (400000, 450000)
DEBUG: False
DATA:
  DATADIR: "/kaggle/input/coco2017"
  BATCHSIZE: 4
  SUBDIVISION: 16
TRAIN:
  IMGSIZE: 608
  IGNORETHRE: 0.7
AUGMENTATION:
  RANDRESIZE: True
  JITTER: 0.3
  RANDOM_PLACING: True
  HUE: 0.1
  SATURATION: 1.5
  EXPOSURE: 1.5
  LRFLIP: True
  RANDOM_DISTORT: True
TEST:
  EVAL_INTERVAL: 1
  CONFTHRE: 0.005
  NMSTHRE: 0.45
  IMGSIZE: 416
NUM_GPUS: 1
GPU_IDS: 0
NUM_CPUS: 0
DEBUG: False 
SAVING:
  ENABLE: True
  CKPT_DIR: "./ckpts/" 
  CKPT_INTERVAL: 1
LOGGING:
  TYPE: NONE
  PROJECT: "YOLO-V3"
  NAME: "YOLO-V3"
  ID: "samplerun100"
